<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hud Image Replacer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Замена изображений в JS-файле</h1>
        <form id="uploadForm" enctype="multipart/form-data" action="/api/process" method="POST">
            <label>Загрузите оригинальный JS-файл:</label>
            <input type="file" name="jsFile" accept=".txt,.js" required><br><br>

            <label>Загрузите изображения weapon (0.png, 24.png, 25.png, 31.png):</label>
            <input type="file" name="weaponImages" accept="image/png" required multiple><br><br>

            <label>Загрузите изображения logo (1.png - 21.png):</label>
            <input type="file" name="logoImages" accept="image/png" required multiple><br><br>

            <label>Загрузите auth.png:</label>
            <input type="file" name="authImage" accept="image/png" required><br><br>

            <button type="submit">Обработать</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
